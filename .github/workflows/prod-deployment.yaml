name: Deploy to Railway PROD Deployment

on:
  push:
   branches:
     - "main"


jobs:
  deploy:
   runs-on: ubuntu-latest

   steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install NodeJS 18.x
        uses: actions/setup-node@v3
        with:
         node-version: 18.x

      - name: Install Packages
        run: npm install

      - name: Install Railway CLI
        run: npm i -g @railway/cli

      - name: Deploy to Railway
        run: railway up --service ${{ secrets_RAILWAY_SERVICE_ID }}
        env:
         RAILWAY_TOKEN: ${{ secrets_RAILWAY_PROD_TOKEN }}